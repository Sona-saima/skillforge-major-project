    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const username = localStorage.getItem("username");
            const password = localStorage.getItem("password");
            document.getElementById("udisplay").textContent = username;
            document.getElementById("pdisplay").textContent = password;
            localStorage.removeItem("username");
            localStorage.removeItem("password");
        });
    </script>
</head>

<body>
    <div class="login-containers">
        <h1 class="saima">Form Data</h1>
        <p><h2>USERNAME: </h2><span id="udisplay"></span></p>
        <p><h2>PASSWORD: </h2><span id="pdisplay"></span></p>
    </div>
</body>
